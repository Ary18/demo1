    <main>
        <div id="contenitore">
            <h3>Inserisci i tuoi dati e la tua richiesta così ti ricontatteremo al più presto!</h3>
            <form id="contatti">
                <div class="inputNome">
                    <!-- <label id="labelNome" for="name">Nome</label> -->
                    <input type="text" placeholder="Inserisci il tuo nome" id="name" name="name" class="whitePlace">
                </div>
                <div class="inputCognome">
                    <!-- <br><label id="labelCognome" for="surname">Cognome</label> -->
                    <input type="text" placeholder="Inserisci il tuo cognome" id="surname" class="whitePlace">
                </div>
                <div class="inputTelefono">
                    <!-- <br><label id="labelTelefono" for="phone">Telefono</label> -->
                    <input type=" text " placeholder="Inserisci il tuo numero di telefono " id="phone" class="whitePlace">
                </div>
                <div class="inputCittà">
                    <!-- <br><label id="labelCittà" for="city">Provincia</label> -->
                    <input type=" text " placeholder="Inserisci la tua provincia" id="città" class="whitePlace">
                </div>
                <div class="inputData">
                    <!-- <br><label id="labelData" for="date">Nascita</label> -->
                    <input type="date" name="date" id="data" value="2018-02-13" class="whitePlace">
                </div>
                <div class="inputEmail">
                    <!-- <br><label id="labelEmail" for="email">E-mail</label> -->
                    <input type="email" name="email" id="email" placeholder="Inserisci la tua e-mail" id="email" class="whitePlace">
                </div>
                <div class="inputComment">
                    <!-- <br><label id="labelComment" for="comment">Commento</label> -->
                    <textarea name="txtarea" id="txtarea" placeholder="Inserisci un commento"></textarea>
                </div>
                <div>
                    <input type="submit" id="Send" value="Invia la tua richiesta ">
                    <input type="reset" id="Reset" value="Resetta">
                </div>


                <!--

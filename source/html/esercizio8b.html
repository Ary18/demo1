<body>

    <main>
        <nav>
            <ul>
                <li>
                    <a href="../html/esercizio8.html">HOME</a>
                </li>
                <li>Chi siamo</li>
                <li>Lavora con noi</li>
                <li>Contattaci</li>

        </nav>
        <div id="contenitore">
            <h3>Inserisci i tuoi dati e la tua richiesta così ti ricontatteremo al più presto!</h3>
            <form action="post">
                <div class="inputNome">
                    <label id="labelNome" for="name">Nome</label>
                    <input type="text" placeholder="Inserisci il tuo nome" id="name" name="name">
                </div>
                <div class="inputCognome">
                    <br><label id="labelCognome" for="surname">Cognome</label>
                    <input type="text" placeholder="Inserisci il tuo cognome" id="surname">
                </div>
                <div class="inputTelefono">
                    <br><label id="labelTelefono" for="phone">Numero di telefono</label>
                    <input type=" text " placeholder="Inserisci il tuo numero di telefono " id="phone">
                </div>
                <div class="inputCittà">
                    <br><label id="labelCittà" for="city">Provincia</label>
                    <select name="città " id="città">
                        <option value="12 ">Venezia</option>
                        <option value="34 ">Milano</option>
                        <option value="56 ">Roma</option>
                        <option value="78 ">Firenze</option>
                        <option value="910 ">Napoli</option>
                    </select>
                </div>
                <div class="inputData">
                    <br><label id="labelData" for="date">Data di nascita</label>
                    <input type="date" name="date" id="data" value="2018-02-13">
                </div>
                <div class="inputEmail">
                    <br><label id="labelEmail" for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Inserisci la tua e-mail" id="email">
                </div>
                <div class="inputComment">
                    <br><label id="labelComment" for="comment">Inserisci un commento</label>
                    <textarea name="txtarea" id="txtarea" placeholder="Inserisci un commento"></textarea>
                </div>
                <div>
                    <input type="submit" id="Send" value="Invia la tua richiesta ">
                    <input type="reset" id="Reset" value="Resetta">
                </div>


                <!--

                </p>

                    <input type="reset " id="Reset " value="Resetta ">
                </p> -->

        </div>
